        Slot: 13
      OneHour:
        Item: "GREEN_WOOL"
        Name: "&21 Hour"
        ID: "1 Hour"
        Slot: 14
      ThreeHours:
        Item: "LIME_WOOL"
        Name: "&a3 Hours"
        ID: "3 Hours"
        Slot: 15
      OneDay:
        Item: "BLUE_WOOL"
        Name: "&91 Day"
        ID: "1 Day"
        Slot: 16
      OneWeek:
        Item: "CYAN_WOOL"
        Name: "&31 Week"
        ID: "1 Week"
        Slot: 20
      OneMonth:
        Item: "LIGHT_BLUE_WOOL"
        Name: "&b1 Month"
        ID: "1 Month"
        Slot: 21
      OneYear:
        Item: "PURPLE_WOOL"
        Name: "&51 Year"
        ID: "1 Year"
        Slot: 23
      Permanent:
        Item: "BEDROCK"
        Name: "&8Permanent"
        ID: "Permanent"
        Slot: 24
    Lore:
      - "&7&m----------------------------------------"
      - "&eSelecting this will set the duration to %duration%."
      - "&r"
      - "&7(%target%&7)"
      - "&7&m----------------------------------------"
  Reason:
    Items:
      NoReason:
        Item: "BEDROCK"
        Name: "&8No Reason"
        ID: "No Reason"
        Slot: 10
      Promoted:
        Item: "LIME_WOOL"
        Name: "&aPromoted"
        ID: "Promoted"
        Slot: 11
      Demoted:
        Item: "RED_WOOL"
        Name: "&cDemoted"
        ID: "Demoted"
        Slot: 12
      Famous:
        Item: "PINK_WOOL"
        Name: "&dFamous"
        ID: "Famous"
        Slot: 13
      Whitelisted:
        Item: "WHITE_WOOL"
        Name: "&fWhitelisted"
        ID: "Whitelisted"
        Slot: 14
      Testing:
        Item: "CYAN_WOOL"
        Name: "&3Testing"
        ID: "Testing"
        Slot: 15
      Other:
        Item: "GREEN_WOOL"
        Name: "&2Other"
        ID: "Other"
        Slot: 16
    Lore:
      - "&7&m----------------------------------------"
      - "&eSelecting this will set the reason to %reason%."
      - "&r"
      - "&7(%target%&7)"
      - "&7&m----------------------------------------"
  Confirm:
    Lore:
      - "&7&m----------------------------------"
      - "&6&lDetails:"
      - "&e "
      - "&eTarget: &6%target%"
      - "&eRank: &6%rank%"
      - "&eDuration: &6%duration%"
      - "&eReason: &6%reason%"
      - "&7&m----------------------------------"
    CancelledGrant: "&c&lGrant has been cancelled."
    ConfirmedGrant: |-
      &a&lGrant has been confirmed.
      &eGranted User: %target%
      &eGranted Rank: &6%rank%
      &eGrant Duration: &6%duration%
      &eGrant Reason: &6%reason%

