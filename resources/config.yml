      &cYou were banned for&7: &f%reason%&7.
      &cThis bann will expire on&7: &f%expiration%&7.
    TargetJoinScreen: |-
      &cYou cannot join this server as you are &4banned&c.
      &cYou were banned for&7: &f%reason%&7.
      &cThis bann will expire on&7: &f%expiration%&7.

